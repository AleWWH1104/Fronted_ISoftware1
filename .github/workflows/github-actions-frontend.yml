name: github-actions-frontend - Deploy Frontend to Server

on:
  push:
    branches:
      - DEPLOY  # Se ejecuta solo cuando hagas push a la rama DEPLOY

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      # --- 1. Clonar el repositorio ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 2. Configurar Node.js ---
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # --- 3. Instalar dependencias ---
      - name: Install dependencies
        run: npm ci

      # --- 4. Compilar el proyecto (Vite build) ---
      - name: Build Vite project
        run: npm run build

      # --- 5. Preparar servidor remoto ---
      - name: Prepare remote directory
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            mkdir -p /opt/Fronted_ISoftware1
            rm -rf /opt/Fronted_ISoftware1/dist_tmp || true

      # --- 6. Copiar carpeta dist completa ---
      - name: Copy dist folder to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          source: "dist"
          target: "/opt/Fronted_ISoftware1/dist_tmp"

      # --- 7. Reemplazo atómico ---
      - name: Atomic swap to replace dist
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            if [ -d /opt/Fronted_ISoftware1/dist ]; then
              mv /opt/Fronted_ISoftware1/dist /opt/Fronted_ISoftware1/dist_old || true
            fi
            mv /opt/Fronted_ISoftware1/dist_tmp/dist /opt/Fronted_ISoftware1/dist
            rm -rf /opt/Fronted_ISoftware1/dist_old /opt/Fronted_ISoftware1/dist_tmp || true

      # --- 8. (Opcional) Ajustar permisos para Nginx ---
      - name: Fix permissions for Nginx
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            chown -R www-data:www-data /opt/Fronted_ISoftware1/dist
            chmod -R 755 /opt/Fronted_ISoftware1/dist

      # --- 9. (Opcional) Verificación de despliegue ---
      - name: Verify deployment
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            echo "Verificando sitio..."
            curl -I http://localhost || true
